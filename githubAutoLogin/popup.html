<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Auto Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 200px;
        padding: 20px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <button id="login">Login to GitHub</button>
    <script src="popup.js"></script>
  </body>
</html>
